
<!DOCTYPE html>

<html>

<head>
<title>OL</title>
<script src="https://openlayers.org/api/OpenLayers.js">
</script>
<style>
#map {
    width:800px;
    height:800px;
}
</style>
</head>

<body>
<div id="map"></div>


<script>

// here's how to plot points on a map, using OpenLayers:
// [this is code I mildly modified, from an existing source]
function initMap() {
        map = new OpenLayers.Map('map');
        basemap = new OpenLayers.Layer.OSM("Simple OSM Map");
        map.addLayer(basemap);
        markers = new OpenLayers.Layer.Markers("Markers");
        map.addLayer(markers);
}// initMap()

function addMarker(latitude, longitude) {
        var lonLat = new OpenLayers.LonLat(longitude, latitude)
            .transform(
                new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
                map.getProjectionObject() // to Spherical Mercator Projection
        );
        var point = new OpenLayers.Marker(lonLat);
        markers.addMarker(point);
        map.setCenter(lonLat, 8); // second arg is zoom level
        //console.log(latitude + ", " + longitude);
}// addMarker()


// load and setup map layers
initMap();

// here's how to plot just ONE [lat,long] on the map! 
//addMarker(35,-118); // somewhere in SoCal...

//Leavey Library
addMarker(34.021836,-118.283099);
//VKC Library
addMarker(34.021368, -118.284182);
//East Asian Library
addMarker(34.020141, -118.283715);
//Edward L. Doheny Jr. Memorial Library
addMarker(34.020031, -118.283754);
//Feuchtwanger Memorial Library
addMarker(34.020154, -118.283495);
//Cinematic Arts Library
addMarker(34.020075, -118.283560);
//University Archives
addMarker(34.020117, -118.283766);
//Gaughan & Tiberti Library
addMarker(34.018681, -118.282496);
//Hoose Library of Philosophy
addMarker(34.018712, -118.286601);
//Asa V Call Law Library
addMarker(34.018670, -118.284278);
//Laufer Library
addMarker(34.019994, -118.287536);
//Science & Engineering Library
addMarker(34.019590, -118.288979);

//Tommy Trojan
addMarker(34.020558, -118.285460);

</script>

</body>

</html>
